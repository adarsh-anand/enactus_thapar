{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">

        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">

        <!-- main css -->
        <link rel="stylesheet" href="{% static 'css/style1.css'%}">
        <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
{% if user.is_authenticated %}

    <header class="header_area">
            <div class="main_menu">
            	<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container box_1620">
                        <div class="container-fluid">

                        <ul class="nav navbar-nav navbar-right">
                            <li><h2 style="margin-right: 900px;font-size: 26px; font-family: 'Comic Sans MS'">MUSIX</h2></li>
                          <li class="dropdown">
                              <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="font-size: 26px; font-family: 'Comic Sans MS'">{{user.username}}</a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
                                <li><a href="{% url 'password-change' %}">Change Password</a></li>
                              <li><a href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                          </li>
                        </ul>
                      </div>
					</div>
            	</nav>
            </div>
        </header>

<section class="home_banner_area">
           	<div class="container box_1620">
           		<div class="banner_inner d-flex align-items-center">
					<div class="banner_content">
                        <h1 style="margin-top: -160px;margin-left: 500px;padding-bottom: 30px; font-size: 48px;font-family: 'Comic Sans MS'">Profile</h1>
                        <table>
                            <tr>
                                <td>
							        <div class="d-flex">
                                        <img src="{{ user.picture.url }}" style="max-width: 450px;max-height: 450px; border: #222222;border-style: solid;border-radius: 50%;"/>
							        </div>
                                </td>
                                <td>
                                    <div class="media-body" >
								        <div class="personal_text" >
                                            <h4 style="font-family: 'Comic Sans MS';font-size: 28px;">Hello Everybody, i am {{ user.name }}</h4>
                                            <h4 style="font-family: 'Comic Sans MS';font-size: 28px;">Age:</h4>
                                            <h4 style="font-family: 'Comic Sans MS';font-size: 20px;">{{ user.details }}</h4>
                                            <h4 style="font-family: 'Comic Sans MS';font-size: 28px;">Email:{{ user.email }}</h4>
								        </div>
							        </div>
                                </td>
                            </tr>
                        </table>
					</div>
				</div>
            </div>
        </section>
{% else %}
<body style="background-color: #222222">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}">MUSIX</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
    <h1 style="margin-left: 600px;margin-top: 300px;color: white; font-size: 70px; font-family: 'Comic Sans MS'">HOLA AMIGO</h1>


</body>
{% endif %}
